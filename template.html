<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>Email Signature</title>
<meta content="text/html; charset=utf-8"http-equiv="Content-Type">
</head>
<body>
<table style="width: 480px; font-size:8pt; font-family:Arial,sans-serif; line-height:normal;" cellpadding="0" cellspacing="0">
<tbody>
 <tr>
  <td colspan="2"style="width: 480px; padding-bottom:5px; color: #3c3c3b; font-size:11pt; font-family:Arial,sans-serif; font-weight: bold;">{first_name} {last_name}</td>
 </tr>
 <tr>
  <td colspan="2"style="width: 480px; font-family:Arial,sans-serif; font-size:11pt; color:#af82d8; padding-bottom:5px">{title}</td>
 </tr>
 <tr>
  <td colspan="2"style="width: 480px; padding-bottom:2px; border-top:1px dotted; border-top-color:#131313; ">&nbsp;</td>
 </tr>
 <tr>	
  <td style="width:120px; vertical-align: middle;"valign="middle">
   <a href="http://enactushacks.com"target="_blank"><img border="0"alt="Logo"width="88"height="88"style="width:88px; height:88px; border:0; transform: translateY(-8px);"src="https://github.com/jeffstjean/email-signature-generator/blob/master/logo.png"></a>   
  </td>  
  <td style="width:360px; color: #131313; font-family:Arial,sans-serif; vertical-align: middle"valign="middle">
   <table cellpadding="0" cellspacing="0" style="line-height:14px;">
   <tbody>
    <tr><td style="font-family:Arial,sans-serif; font-size:8pt; color:#131313; padding:1px;"></td></tr>
    <tr><td style="font-family:Arial,sans-serif; font-size:8pt; color:#131313; padding:1px;">{phone}</td></tr>
    <tr>
     <td style="font-family:Arial,sans-serif; font-size:8pt; color:#131313; padding:1px;">					
      <a href="mailto:{email}"target="_blank"style="font-family:Arial,sans-serif; font-size:8pt; text-decoration:none; color:#131313;">{email}</a>					
     </td>
    </tr>
    <tr>
     <td style="color: #131313; font-family:Arial,sans-serif; font-size:8pt; padding:1px;"><a style="color: #ffbf00"href="http://enactushacks.com">http://enactushacks.com</a></td>
    </tr>
    <tr>
     <td style="padding-top:4px;">
      <span style="display:inline-block; height:24px;"><span><a href="{linkedin}"target="_blank"><img alt="LinkedIn icon"border="0"width="23"height="23"style="border:0; height:23px; width:23px"src="https://github.com/jeffstjean/email-signature-generator/blob/master/linkedin.png"></a>&nbsp;&nbsp;</span></span>
     </td>
    </tr>
    </tbody>
   </table>
  </td>
 </tr>
 <tr>
  <td colspan="2"style="width: 480px; padding-top:2px; border-bottom:1px dotted; border-bottom-color:#131313; ">&nbsp;</td>
 </tr>
</tbody>
</table>
</body>
</html>
